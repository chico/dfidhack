@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>trademize &mdash; @title</title>    	
        <meta charset="utf-8">	    
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="trademize - trade transparency of goods">
	    <meta name="author" content="By Chico Charlesworth">
	    
	    <!-- Le styles -->
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("jetstrap/assets/css/bootstrap.css")">
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("jetstrap/assets/css/bootstrap-responsive.css")">
	    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
	      </script>
	    <![endif]-->
	    
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	    
	    <!-- fav and touch icons -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">        
        
    </head>
    <body>
    	<div id="header" class="navbar navbar-fixed-top navbar-inverse">
    	  <div id="header-top">
    	  	<div class="container">
    	  		<div class="row">
				  <div class="span2"><h1>TRADE</h1></div>
				  <div class="span8 header-bg"></div>
				  <div class="span2"><h1>MIZE</h1></div>
				</div>
    	  	</div>
    	  </div>
	      <div class="navbar-inner">
	        <div class="container">
	          <ul class="nav">
	            <li @if("home".equalsIgnoreCase(title)) {class="active"}>
	              <a href="/">
	                Home
	              </a>
	            </li>
	            <li @if("special reports".equalsIgnoreCase(title)) {class="active"}>
	              <a href="/reports">
	                Special Reports
	              </a>
	            </li>
	            <li @if("have your say".equalsIgnoreCase(title)) {class="active"}>
	              <a href="/feedback">
	                Have Your Say
	              </a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </div>
	    
    	<div class="container">
        @content
        </div>
        
        <div id="footer" class="navbar navbar-fixed-bottom navbar-inverse">
	        <div class="container">
	          	<span class="twitter pull-left">Handcoded in London, UK</span>
	        	<span class="twitter pull-right">
	        		<a href="https://twitter.com/trademize" class="twitter-follow-button" data-show-count="false">Follow @@trademize</a>
	        		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
				</span>	            
	        </div>	        
	    </div>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/underscore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/backbone.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/require.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/init.js")" type="text/javascript"></script>
    </body>
</html>
